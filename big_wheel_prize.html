									<div class="form-group col-auto">

										<select class="form-control" id="shop_type">
											<option value="">--请选择--</option>

											<option value="1">券</option>
											<option value="2">积分</option>
										</select>
									</div>
									<div class="form-group col-auto">
										<label for="" class="control-label">商品状态：</label>
										<select class="form-control" id="shop_stuts">
											<option value="">--请选择--</option>
											<option value="0">待上架</option>
											<option value="1">已上架</option>
											<option value="-1">已下架</option>
										</select>
									</div>
								</div>
							</div>
						</div>

						<div class="modal fade" id="add-role-dialog" tabindex="-1" role="dialog" aria-labelledby="add-role-dialog-title" aria-hidden="true">

								<div class="modal-content">
									<div class="modal-header">
										<h5 class="modal-title">添加奖品</h5>

                                                    <span aria-hidden="true">&times;</span>
                                                </button>
									</div>
									<div class="modal-body">
										<form class="test">
											<div class="form-group">
												<label for="add_sm_commodity_id">
													<small class="text-danger">* </small>奖品:
												</label>
												<select class="form-control" name="comType"
														id="add_sm_commodity_id">
													<option value="">--请选择--</option>
												</select>
											</div>
											<div class="form-group">
												<label for="AddDialPercent">
													<small class="text-danger">* </small>大转盘被抽中的百分比:
												</label>
												<input type="text" class="form-control" name="name"
													   id="AddDialPercent" aria-describedby="shopAd_name-tip"
													   placeholder="">
												<small id="shopAd_name-tip"
													   class="form-text text-danger">注：以整数形式表示,总数不能超过70</small>
											</div>
										</form>
									</div>
									<div class="modal-footer">
										<button type="button" class="btn btn-secondary" data-dismiss="modal">取
                                                    消</button>
										<button type="button" class="btn btn-primary" id="shop_add">确
                                                    定</button>
									</div>
								</div>
							</div>
						</div>
						<div class="modal fade" id="edit-commodity-dialog" tabindex="-1" role="dialog" aria-labelledby="add-role-dialog-title" aria-hidden="true">
							<div class="modal-dialog modal-lg modal-dialog-scrollable" role="document">
								<div class="modal-content">
									<div class="modal-header">
										<h5 class="modal-title">修改百分比</h5>
										<button type="button" class="close" data-dismiss="modal" aria-label="Close">
											<span aria-hidden="true">&times;</span>
										</button>
									</div>
									<div class="modal-body">
										<form class="test">
											<div class="form-group">
												<label for="editDialPercent">
													<small class="text-danger">* </small>大转盘被抽中的百分比:
												</label>
												<input type="text" class="form-control" name="name"
													   id="editDialPercent" aria-describedby="editDialPercent-tip"
													   placeholder="">
												<small id="editDialPercent-tip"
													   class="form-text text-danger">注：以整数形式表示,总数不能超过70</small>
											</div>
										</form>
									</div>
									<div class="modal-footer">
										<button type="button" class="btn btn-secondary" data-dismiss="modal">取
											消</button>
										<button type="button" class="btn btn-primary" id="commodity_edit">确
											定</button>
									</div>
								</div>
							</div>
						</div>
						<!-- 删除角色的Modal -->
						<div class="modal fade" id="delete-commodity-dialog" tabindex="-1" role="dialog"
							 aria-labelledby="delete-commodity-dialog-title" aria-hidden="true">
							<div class="modal-dialog" role="document">
								<div class="modal-content">
									<div class="modal-header">
										<h5 class="modal-title">删除奖品</h5>
										<button type="button" class="close" data-dismiss="modal"

									</div>
									<div class="modal-body">
										<p>确定要删除奖品 <span class="label label-primary"
														 id="delete-role-name"></span> 吗？
										</p>
									</div>
									<div class="modal-footer">
										<button type="button" class="btn btn-secondary" data-dismiss="modal">取
											消</button>
										<button type="button" class="btn btn-primary" id="sure-delete-commodity">确
											定</button>
									</div>
								</div>
							</div>
						</div>

							<div class="ibox-title col-12" style="display: flex;">
