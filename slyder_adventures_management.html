                    <!-- 筛选栏 -->
                    <div class="row">
                        <div class="col-12">

                                <div class="form-row align-items-end">
                                    <!-- 账户名 -->
                                    <div class="form-group col-auto">
                                        <label for="user-name">获奖用户名：</label>
                                        <input type="text" name="user-name" id="user-name" class="form-control"
                                            placeholder="">
                                    </div>
                                    <div class="form-group col-auto">
                                        <label for="user-name">获奖用户电话：</label>
                                        <input type="text" name="user-phone" id="user-phone" class="form-control"
                                               placeholder="">
                                    </div>
                                    <div class="form-group col-auto">
                                        <label for="user-name">获奖奖品：</label>
                                        <input type="text" name="commodity_name" id="commodity_name" class="form-control"
                                               placeholder="">
                                    </div>
                                    <!-- 查询按钮 -->
                                    <div class="form-group col-auto">
                                        <button type="button" name="query-user" id="query-user" class="btn btn-primary
                                            btn-lg btn-block">查 询</button>
                                    </div>
                                    <div class="form-group col-auto">
                                        <button disabled="disabled" type="button" name="query-user" id="big_wheel_prize" class="btn btn-primary
                                            btn-lg btn-block big_wheel_prize">奖 品</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                    <!-- 表格工具栏 -->
                    <div class="row">
                        <div class="col-12 tb-toolbar" id="user-list-table-toolbar">

                                <!-- <button class="btn btn-primary" type="button">新 增</button> -->
                                <!-- 下面预留扩展的位置 -->
                            </div>
                        </div>
                    </div>
                    <!-- 账户表格 -->
                    <div class="row">
                        <div class="col-12 tb-data" id="user-list-table">
                            <table class="table table-striped table-bordered table-hover" id="user-table">
                                <thead>
                                    <tr>
                                        <th>抽奖人姓名</th>
                                        <th>抽奖人电话</th>
                                        <th>奖品</th>
                                        <th>获奖数量</th>
                                        <th>抽奖时间</th>
                                    </tr>
                                </thead>
                                <tbody id="user-table-body">
