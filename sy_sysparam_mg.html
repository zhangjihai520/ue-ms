<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<title>系统参数</title>
		<meta name="description" content="">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<meta name="robots" content="all,follow">

		<link rel="stylesheet" href="./plugins/bootstrap-4.3.1/css/bootstrap.min.css">
		<link rel="stylesheet" href="./plugins/font-awesome-4.7.0/css/font-awesome.min.css">
		<link rel="stylesheet" href="./plugins/toastr-2.1.4/toastr.min.css">
		<link rel="stylesheet" href="./plugins/data-tables/data-tables-1.10.18/css/dataTables.bootstrap4.min.css">
		<link rel="stylesheet" href="css/style.css">
		<link rel="stylesheet" href="css/custom.css">
		<link rel="shortcut icon" href="imgs/favicon.ico">
		<!-- Tweaks for older IEs-->
		<!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script><![endif]-->
	</head>

	<body class="gray-bg">

		<div class="wrapper wrapper-content">
			<div class="ibox">
				<div class="ibox-title">
					<h5>系统参数列表</h5>
				</div>
				<div class="ibox-content">
					<div class="container-fluid">
						<!-- 筛选栏 -->
						<div class="row">
							<div class="col-12">
								<form class="tb-filter" id="sysparam-list-filter">
									<div class="form-row align-items-end">
										<!-- 键 -->
										<div class="form-group col-auto">
											<label for="sys-key">键：</label>
											<input type="text" name="sys-key" id="sys-key" class="form-control" placeholder="">
										</div>
										<!-- 值 -->
										<div class="form-group col-auto">
											<label for="sys-value">值：</label>
											<input type="text" name="sys-value" id="sys-value" class="form-control" placeholder="">
										</div>
										<!-- 查询按钮 -->
										<div class="form-group col-auto">
											<button type="button" name="query-sysparam" id="query-sysparam" class="btn btn-primary btn-lg btn-block ">查 询</button>
                                   		 </div>
                                </div>
                            </form>
                        </div>
                    </div>
                    <!-- 表格工具栏 -->
                    <div class="row ">
                        <div class="col-12 tb-toolbar " id="sysparam-list-table-toolbar ">
                            <div class="btn-group float-right ">
                                <!-- <button class="btn btn-primary " type="button ">新 增</button> -->
                                <!-- 新增资源的按钮 -->
                                <button type="button " id="add-sysparam " class="btn btn-primary " data-toggle="modal "
                                    data-target="#add-sysparam-dialog ">
                                    新 增
                                </button>
                                <!-- 新增系统参数的Modal -->
                                <div class="modal fade " id="add-sysparam-dialog " tabindex="-1 " role="dialog "
                                    aria-labelledby="add-sysparam-dialog-title " aria-hidden="true ">
                                    <div class="modal-dialog modal-lg modal-dialog-scrollable " role="document ">
                                        <div class="modal-content ">
                                            <div class="modal-header ">
                                                <h5 class="modal-title ">新增系统参数</h5>
                                                <button type="button " class="close " data-dismiss="modal "
                                                    aria-label="Close ">
                                                    <span aria-hidden="true ">&times;</span>
                                                </button>
                                            </div>
                                            <div class="modal-body ">
                                                <form>
                                                    <div class="form-group ">
                                                        <label for="add-sysparam-key ">
                                                            <small class="text-danger ">* </small>键
                                                        </label>
                                                        <input type="text " class="form-control " name="add-sysparam-key "
                                                            id="add-sysparam-key " placeholder=" ">
                                                    </div>
                                                    <div class="form-group ">
                                                        <label for="add-sysparam-value ">
                                                            <small class="text-danger ">* </small>值
                                                        </label>
                                                        <input type="text " class="form-control " name="add-sysparam-value "
                                                            id="add-sysparam-value " placeholder=" ">
                                                    </div>
                                                    <div class="form-group ">
                                                        <label for="add-sysparam-desc ">
                                                            <small class="text-danger ">* </small>描述
                                                        </label>
                                                        <textarea class="form-control " name="add-sysparam-desc "
                                                            id="add-sysparam-desc " rows="3 "></textarea>
                                                    </div>
                                                </form>
                                            </div>
                                            <div class="modal-footer ">
                                                <button type="button " class="btn btn-secondary " data-dismiss="modal ">取
                                                    消</button>
                                                <button type="button " class="btn btn-primary " id="sure-add-sysparam ">确
                                                    定</button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <!-- 编辑系统参数的Modal -->
                                <div class="modal fade " id="edit-sysparam-dialog " tabindex="-1 " role="dialog "
                                    aria-labelledby="edit-sysparam-dialog-title " aria-hidden="true ">
                                    <div class="modal-dialog modal-lg modal-dialog-scrollable " role="document ">
                                        <div class="modal-content ">
                                            <div class="modal-header ">
                                                <h5 class="modal-title ">编辑系统参数</h5>
                                                <button type="button " class="close " data-dismiss="modal "
                                                    aria-label="Close ">
                                                    <span aria-hidden="true ">&times;</span>
                                                </button>
                                            </div>
                                            <div class="modal-body ">
                                                <form>
                                                    <div class="form-group ">
                                                        <label for="edit-sysparam-key ">
                                                            <small class="text-danger ">* </small>键
                                                        </label>
                                                        <input type="text " class="form-control " name="edit-sysparam-key "
                                                            id="edit-sysparam-key " placeholder=" ">
                                                    </div>
                                                    <div class="form-group ">
                                                        <label for="edit-sysparam-value ">
                                                            <small class="text-danger ">* </small>值
                                                        </label>
                                                        <input type="text " class="form-control " name="edit-sysparam-value "
                                                            id="edit-sysparam-value " placeholder=" ">
                                                    </div>
                                                    <div class="form-group ">
                                                        <label for="edit-sysparam-desc ">
                                                            <small class="text-danger ">* </small>描述
                                                        </label>
                                                        <textarea class="form-control " name="edit-sysparam-desc "
                                                            id="edit-sysparam-desc " rows="3 "></textarea>
                                                    </div>
                                                </form>
                                            </div>
                                            <div class="modal-footer ">
                                                <button type="button " class="btn btn-secondary " data-dismiss="modal ">取
                                                    消</button>
                                                <button type="button " class="btn btn-primary " id="sure-edit-sysparam ">确
                                                    定</button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <!-- 删除系统参数的Modal -->
                                <div class="modal fade " id="delete-sysparam-dialog " tabindex="-1 " role="dialog "
                                    aria-labelledby="delete-sysparam-dialog-title " aria-hidden="true ">
                                    <div class="modal-dialog " role="document ">
                                        <div class="modal-content ">
                                            <div class="modal-header ">
                                                <h5 class="modal-title ">删除系统参数</h5>
                                                <button type="button " class="close " data-dismiss="modal "
                                                    aria-label="Close ">
                                                    <span aria-hidden="true ">&times;</span>
                                                </button>
                                            </div>
                                            <div class="modal-body ">
                                                <p>确定要删除系统参数 <span class="label label-primary "
                                                        id="delete-sysparam-name "></span> 吗？
                                                </p>
                                            </div>
                                            <div class="modal-footer ">
                                                <button type="button " class="btn btn-secondary " data-dismiss="modal ">取
                                                    消</button>
                                                <button type="button " class="btn btn-primary " id="sure-delete-sysparam ">确
                                                    定</button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <!-- 下面预留扩展的位置 -->
                            </div>
                        </div>
                    </div>
                    <!-- 系统参数表格 -->
                    <div class="row ">
                        <div class="col-12 tb-data " id="sysparam-list-table ">
                            <table class="table table-striped table-bordered table-hover " id="sysparam-table ">
                                <thead>
                                    <tr>
                                        <th>键</th>
                                        <th>值</th>
                                        <th>描述</th>
                                        <th>操作</th>
                                    </tr>
                                </thead>
                                <tbody id="sysparam-table-body ">
                                    <tr class="gradeX ">
                                        <td>URL_ROOT_PATH</td>
                                        <td>http://api.youone.cn/</td>
                                        <td>UE数据管理平台接口API请求地址的根路径</td>
                                        <td>
                                            <button type="button " name="sysparam-edit " id="sysparam-edit "
                                                class="btn btn-info btn-sm ">编辑</button>
                                            <button type="button " name="sysparam-delete " id="sysparam-delete "
                                                class="btn btn-danger btn-sm ">删除</button>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- JavaScript files-->
    <script src="./plugins/jquery-3.4.0/jquery-3.4.0.min.js "></script>
    <script src="./plugins/popper.js/popper.min.js "></script>
    <script src="./plugins/bootstrap-4.3.1/js/bootstrap.min.js "></script>
    <script src="./plugins/jquery.cookie/jquery.cookie.js "></script>
    <script src="./plugins/jquery-validation/jquery.validate.min.js "></script>
    <script src="./plugins/toastr-2.1.4/toastr.min.js "></script>
    <script src="./plugins/data-tables/data-tables-1.10.18/js/jquery.dataTables.min.js "></script>
    <script src="./plugins/data-tables/data-tables-1.10.18/js/dataTables.bootstrap4.min.js "></script>

    <!-- public -->
    <script src="js/public.js "></script>
    <!-- self -->
    <script src="js/sy_sysparam_mg.js "></script>


</body>

</html>
