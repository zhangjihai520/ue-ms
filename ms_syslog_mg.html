<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<title>系统日志</title>
		<meta name="description" content="">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<meta name="robots" content="all,follow">

		<link rel="stylesheet" href="./plugins/bootstrap-4.3.1/css/bootstrap.min.css">
		<link rel="stylesheet" href="./plugins/font-awesome-4.7.0/css/font-awesome.min.css">
		<link rel="stylesheet" href="./plugins/toastr-2.1.4/toastr.min.css">
		<link rel="stylesheet" href="./plugins/data-tables/data-tables-1.10.18/css/dataTables.bootstrap4.min.css">
		<link rel="stylesheet" href="./plugins/jquery-ui-1.12.1/jquery-ui.min.css">
		<link rel="stylesheet" href="./plugins/jquery-timepicker/jquery-ui-timepicker-addon.min.css">
		<link rel="stylesheet" href="css/style.css">
		<link rel="stylesheet" href="css/custom.css">
		<link rel="shortcut icon" href="imgs/favicon.ico">
		<!-- Tweaks for older IEs-->
		<!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script><![endif]-->
	</head>

	<body class="gray-bg">

		<div class="wrapper wrapper-content">
			<div class="ibox">
				<div class="ibox-title">
					<h5>系统日志列表</h5>
				</div>
				<div class="ibox-content">
					<div class="container-fluid">
						<!-- 筛选栏 -->
						<div class="row">
							<div class="col-12">
								<form class="tb-filter" id="syslog-list-filter">
									<div class="form-row align-items-end">
										<!-- 操作员姓名 -->
										<div class="form-group col-auto">
											<label for="operator-name">操作员姓名：</label>
											<input type="text" name="operator-name" id="operator-name" class="form-control" placeholder="">
										</div>
										<!-- 时间范围 -->
										<div class="form-group col-auto">
											<label for="time-range">时间范围：</label>
											<div class="form-row">
												<div class="col">
													<input type="datetime" name="begin-time" id="begin-time" class="form-control" placeholder="起始时间">
												</div>
												<span>--</span>
												<div class="col">
													<input type="datetime" name="end-time" id="end-time" class="form-control" placeholder="结束时间">
												</div>
											</div>
										</div>
										<!-- 查询按钮 -->
										<div class="form-group col-auto">
											<button type="button" name="query-syslog" id="query-syslog" class="btn btn-primary" btn-lg btn-block >查 询</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>

                    <!-- 账户表格 -->
                    <div class="row ">
                        <div class="col-12 tb-data " id="syslog-list-table ">
                            <table class="table table-striped table-bordered table-hover " id="syslog-table ">
                                <thead>
                                    <tr>
                                        <th>操作员姓名</th>
                                        <th>登录ip</th>
                                        <th>创建时间</th>
                                        <th style="width:50%; ">操作内容</th>
                                    </tr>
                                </thead>
                                <tbody id="syslog-table-body ">
                                    <tr class="gradeX ">
                                        <td>张既海</td>
                                        <td>192.168.1.150</td>
                                        <td>2019-08-06 10:53:03</td>
                                        <td>【账户管理】-【新增账户】</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- JavaScript files-->
    <script src="./plugins/jquery-3.4.0/jquery-3.4.0.min.js "></script>
    <script src="./plugins/popper.js/popper.min.js "></script>
    <script src="./plugins/bootstrap-4.3.1/js/bootstrap.min.js "></script>
    <script src="./plugins/jquery.cookie/jquery.cookie.js "></script>
    <script src="./plugins/jquery-validation/jquery.validate.min.js "></script>
    <script src="./plugins/jquery-ui-1.12.1/jquery-ui.min.js "></script>
    <script src="./plugins/jquery-timepicker/jquery-ui-timepicker-addon.min.js "></script>
    <script src="./plugins/jquery-timepicker/i18n/jquery-ui-timepicker-zh-CN.js "></script>
    <script src="./plugins/toastr-2.1.4/toastr.min.js "></script>
    <script src="./plugins/data-tables/data-tables-1.10.18/js/jquery.dataTables.min.js "></script>
    <script src="./plugins/data-tables/data-tables-1.10.18/js/dataTables.bootstrap4.min.js "></script>

    <!-- public -->
    <script src="js/public.js "></script>
    <!-- self -->
    <script src="js/ms_syslog_mg.js "></script>

</body>

</html>
