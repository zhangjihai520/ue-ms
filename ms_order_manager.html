<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<title>订单管理</title>
		<meta name="description" content="">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<meta name="robots" content="all,follow">

		<link rel="stylesheet" href="./plugins/bootstrap-4.3.1/css/bootstrap.min.css">
		<link rel="stylesheet" href="./plugins/font-awesome-4.7.0/css/font-awesome.min.css">
		<link rel="stylesheet" href="./plugins/toastr-2.1.4/toastr.min.css">
		<link rel="stylesheet" href="./plugins/data-tables/data-tables-1.10.18/css/dataTables.bootstrap4.min.css">
		<link rel="stylesheet" href="css/style.css">
		<link rel="stylesheet" href="css/custom.css">
		<link rel="shortcut icon" href="imgs/favicon.ico">
		<!-- Tweaks for older IEs-->
		<!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script><![endif]-->
	</head>

	<body class="gray-bg">

		<div class="wrapper wrapper-content">
			<div class="ibox">
				<div class="ibox-title">
					<h5>订单列表</h5>
				</div>
				<div class="ibox-content">
					<div class="container-fluid">
						<!-- 筛选栏 -->
						<div class="row">
							<div class="col-12">
								<div class="form-inline">
									<!-- 键 -->
									<div class="form-group col-auto">
										<label class="control-label">订单编号：</label>
										<input type="text" name="" id="orderNo" class="form-control" placeholder="单行输入">
									</div>
									<!-- 值 -->
									<div class="form-group col-auto">
										<label for="" class="control-label">订单状态：</label>
										<select class="form-control" id="order_status">										
										</select>
									</div>
									<div class="form-group col-auto">
										<label for="" class="control-label">成交时间：</label>
										<input type="text" id="order_startDate" class="form-control" placeholder="2019-07-21">
										<span>&nbsp;至&nbsp;</span>
										<input type="text"  id="order_endDate" class="form-control" placeholder="2019-10-22">
									</div>
								</div>
							</div>
						</div>
						<div class="row">
							<div class="col-12">
								<div class="form-inline">
									<div class="form-group col-auto">
										<label for="" class="control-label">加油站：</label>
										<input type="text" name="" id="add_oil" class="form-control" placeholder="单行输入">
									</div>
									<div class="form-group form-group">
										<label for="" class="control-label">油品：</label>
										<select class="form-control" id="oil_list">
											
										</select>
									</div>
									<div class="form-group col-auto">
										<button type="button" name="query-user" id="order_search" class="btn btn-primary ">查 询</button>
									</div>
									<div class="form-group col-auto">
										<button type="button" name="query-user" id="query-user" class="btn btn-primary ">导出</button>
									</div>
								</div>
							</div>
						</div>
						<!-- 表格工具栏 -->
						<div class="row">
							<div class="ibox-title col-12" style="display: flex;">
								<div style="line-height:14px;">
									<i class="fa fa-list fa-fw"></i>
									<span>数据列表</span>
								</div>
							</div>
						</div>
						<!-- 系统参数表格 -->
						<div class="row">
							<div class="col-12 tb-data" id="sysparam-list-table">
								<table class="table table-bordered table-hover" id="order-table">
									<thead>
										<tr>											
											<th>下单时间</th>
											<th>订单号</th>
											<th>加油站</th>
											<th>油品</th>
											<th>单价</th>
											<th>升数</th>
											<th>实付款</th>
											<th>用户ID</th>
											<th>订单状态</th>
											<th>操作</th>											
										</tr>
									</thead>
									<tbody id="order-table-body">
										<tr class="gradeX">
											<td>2019.10.13</td>
											<td>362412541215</td>
											<td>南昌中石化</td>
											<td>92</td>
											<td>9/L</td>
											<td>100</td>
											<td>900</td>
											<td>小皮</td>
											<td>已完成</td>
											<td>
												<a href="####" class="btn btn_style btn-sm">详情</a>
											</td>
										</tr>
										<tr class="gradeX">
											<td>2019.10.13</td>
											<td>362412541215</td>
											<td>南昌中石化</td>
											<td>92</td>
											<td>9/L</td>
											<td>100</td>
											<td>900</td>
											<td>二皮</td>
											<td>已完成</td>
											<td>
												<a href="####" class="btn btn_style btn-sm">详情</a>
											</td>
										</tr>
									</tbody>
								</table>
							</div>
							<!--<div style="display: flex;justify-content: space-between;" class="col-12">
								<div class="new_input">
									<input type="checkbox" name="" id="" value="" /> 全选
								</div>
								<div class="new_btn_box">
									<button class="btn btn-info">发短信</button>
									<button class="btn btn-info">发券</button>
									<button class="btn btn-info">打标签</button>
									<button class="btn btn-info">导出</button>
								</div>
							</div>-->

						</div>
					</div>
				</div>
			</div>
		</div>

		<!-- JavaScript files-->
		<script src="./plugins/jquery-3.4.0/jquery-3.4.0.min.js"></script>
		<script src="./plugins/popper.js/popper.min.js"></script>
		<script src="./plugins/bootstrap-4.3.1/js/bootstrap.min.js"></script>
		<script src="./plugins/jquery.cookie/jquery.cookie.js"></script>
		<script src="./plugins/jquery-validation/jquery.validate.min.js"></script>
		<script src="./plugins/toastr-2.1.4/toastr.min.js"></script>
		<script src="./plugins/data-tables/data-tables-1.10.18/js/jquery.dataTables.min.js"></script>
		<script src="./plugins/data-tables/data-tables-1.10.18/js/dataTables.bootstrap4.min.js"></script>

		<!-- public -->
		<script src="js/public.js"></script>
		<!-- self -->
		<script src="js/ms_order_manager.js"></script>
		<script>
		</script>

	</body>

</html>
