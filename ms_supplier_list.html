<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<title>供应商列表</title>
		<meta name="description" content="">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<meta name="robots" content="all,follow">

		<link rel="stylesheet" href="./plugins/bootstrap-4.3.1/css/bootstrap.min.css">
		<link rel="stylesheet" href="./plugins/font-awesome-4.7.0/css/font-awesome.min.css">
		<link rel="stylesheet" href="./plugins/toastr-2.1.4/toastr.min.css">
		<link rel="stylesheet" href="./plugins/data-tables/data-tables-1.10.18/css/dataTables.bootstrap4.min.css">
		<link rel="stylesheet" href="css/style.css">
		<link rel="stylesheet" href="css/custom.css">
		<link rel="shortcut icon" href="imgs/favicon.ico">
		<!-- Tweaks for older IEs-->
		<!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script><![endif]-->
	</head>

	<body class="gray-bg">

		<div class="wrapper wrapper-content">
			<div class="ibox">
				<div class="ibox-title">
					<h5>供应商列表</h5>
				</div>
				<div class="ibox-content">
					<div class="container-fluid">
						<!-- 筛选栏 -->
						<div class="row">
							<div class="col-12">
								<form class="tb-filter" id="sysparam-list-filter">

									<div class="form-row align-items-end">
										<!-- 键 -->
										<div class="form-group col-auto">
											<label>供应商ID：</label>
											<input type="text" name="sys-key" id="sys-key" class="form-control" placeholder="">
										</div>
										<!-- 值 -->
										<div class="form-group col-auto">
											<label>供应商名称：</label>
											<input type="text" name="sys-value" id="sys-value" class="form-control" placeholder="">
										</div>
										<div class="form-group col-auto">
											<label>管理员手机号：</label>
											<input type="text" name="sys-value" id="sys-value" class="form-control" placeholder="">
										</div>
										<!-- 查询按钮 -->
										<div class="form-group col-auto">
											<button type="button" name="reset-user" id="reset-user" class="btn btn-primary  link-resource">重置</button>
										</div>
										<div class="form-group col-auto">
											<button type="button" name="query-user" id="query-user" class="btn btn-primary ">查 询</button>
										</div>
									</div>
								</form>
							</div>
						</div>
						<!-- 表格工具栏 -->
						<div class="row">
							<div class="ibox-title col-12" style="display: flex;">
								<div style="line-height:14px;">
									<i class="fa fa-list fa-fw"></i>
									<span>数据列表</span>
								</div>
							</div>
						</div>
						<!-- 系统参数表格 -->
						<div class="row">
							<div class="col-12 tb-data" id="sysparam-list-table">
								<table class="table  table-bordered table-hover" id="sysparam-table">
									<thead>
										<tr>
											<th></th>
											<th>序号</th>
											<th>供应商ID</th>
											<th>供应商名称</th>
											<th>供应商登入名</th>
											<th>管理员</th>
											<th>手机号</th>
											<th>发布项目数</th>
											<th>销售金额</th>
											<th>操作</th>
											<th>状态</th>
										</tr>
									</thead>
									<tbody id="sysparam-table-body">
										<tr class="gradeX">
											<td>
												<input type="checkbox"></input>
											</td>
											<td>1</td>
											<td>URL_ROOT_PATH</td>
											<td>http://api.youone.cn/</td>
											<td>UE数据管理平台接</td>
											<td>UE数据管理平台接口API请求地址的根路径</td>
											<td>UE数据管理平台接口API请求地址的根路径</td>
											<td>UE数据管理平台接口</td>
											<td>UE数据管理平台接</td>
											<td>
												<button type="button" name="sysparam-edit" id="sysparam-edit" class="btn btn-info btn-sm">查看</button>
												<button type="button" name="sysparam-delete" id="sysparam-delete" class="btn btn-danger btn-sm">编辑</button>
											</td>
											<td>
												<div class="switch">
													<div class="btn_fath clearfix on" onclick="toogle(this)">
														<div class="move" data-state="on"></div>
														<div class="btnSwitch btn1">有效</div>
														<div class="btnSwitch btn2 ">无效</div>
													</div>

												</div>
											</td>
										</tr>
										<tr class="gradeX">
											<td>
												<input type="checkbox"></input>
											</td>
											<td>2</td>
											<td>URL_ROOT_PATH</td>
											<td>http://api.youone.cn/</td>
											<td>UE数据管理平台接</td>
											<td>UE数据管理平台接口API请求地址的根路径</td>
											<td>UE数据管理平台接口API请求地址的根路径</td>
											<td>UE数据管理平台接口</td>
											<td>UE数据管理平台接</td>
											<td>
												<button type="button" name="sysparam-edit" id="sysparam-edit" class="btn btn-info btn-sm">查看</button>
												<button type="button" name="sysparam-delete" id="sysparam-delete" class="btn btn-danger btn-sm">编辑</button>
											</td>
											<td>
												<div class="switch">
													<div class="btn_fath clearfix on" onclick="toogle(this)">
														<div class="move" data-state="on"></div>
														<div class="btnSwitch btn1">有效</div>
														<div class="btnSwitch btn2 ">无效</div>
													</div>

												</div>
											</td>
										</tr>
									</tbody>
								</table>
							</div>
							<div style="display: flex;justify-content: space-between;" class="col-12">
								<div class="new_input">
									<input type="checkbox" name="" id="" value="" /> 全选
								</div>
								<div class="new_btn_box">
									<button class="btn btn-info">导出全部数据</button>
									<button class="btn btn-info">导出本页数据</button>
									<button class="btn btn-info">导出已选数据</button>
								</div>
							</div>

						</div>
					</div>
				</div>
			</div>
		</div>

		<!-- JavaScript files-->
		<script src="./plugins/jquery-3.4.0/jquery-3.4.0.min.js"></script>
		<script src="./plugins/popper.js/popper.min.js"></script>
		<script src="./plugins/bootstrap-4.3.1/js/bootstrap.min.js"></script>
		<script src="./plugins/jquery.cookie/jquery.cookie.js"></script>
		<script src="./plugins/jquery-validation/jquery.validate.min.js"></script>
		<script src="./plugins/toastr-2.1.4/toastr.min.js"></script>
		<script src="./plugins/data-tables/data-tables-1.10.18/js/jquery.dataTables.min.js"></script>
		<script src="./plugins/data-tables/data-tables-1.10.18/js/dataTables.bootstrap4.min.js"></script>

		<!-- public -->
		<script src="js/public.js"></script>
		<!-- self -->
		<script src="js/sy_sysparam_mg.js"></script>
		<script>	
			function toogle(th) {
				var ele = $(th).children(".move");
				if(ele.attr("data-state") == "on") {
					ele.animate({
						left: "0"
					}, 300, function() {
						ele.attr("data-state", "off");
					});
					$(th).removeClass("on").addClass("off");
				} else if(ele.attr("data-state") == "off") {
					ele.animate({
						left: '30px'
					}, 300, function() {
						$(this).attr("data-state", "on");
					});
					$(th).removeClass("off").addClass("on");
				}
			}
		</script>

	</body>

</html>
