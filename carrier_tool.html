<body class="gray-bg">

    <div class="wrapper wrapper-content">
        <div class="ibox">
            <div class="ibox-title">
                <h5>物流商工具列表</h5>
            </div>
            <div class="ibox-content">
                <div class="container-fluid">
                    <!-- 筛选栏 -->
                    <div class="row">
                        <div class="col-12">
                            <form class="tb-filter" id="user-list-filter">
                                <div class="form-row align-items-end">
                                    <!-- 账户名 -->
                                    <div class="form-group col-auto">
                                        <label for="carrierToolType">物流工具类型：</label>
                                        <select class="form-control" name="carrierToolType" id="carrierToolType">
                                            <option value="">-- 请选择 --</option>
                                            <option value="0">-- 汽车 --</option>
                                            <option value="1">-- 轮船 --</option>
                                        </select>
                                    </div>
                                    <!-- 账户名 -->
                                    <div class="form-group col-auto">
                                        <label for="carrierToolCode">物流工具编号（由国家机构颁发的牌号，比如车牌号、船舶号）：</label>
                                        <input type="text" name="carrierToolCode" id="carrierToolCode" class="form-control"
                                               placeholder="">
                                    </div>
                                    <!-- 查询按钮 -->
                                    <div class="form-group col-auto">
                                        <button type="button" name="query-user" id="query-user" class="btn btn-primary
                                            btn-lg btn-block">查 询</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                    <!-- 表格工具栏 -->
                    <div class="row">
                        <div class="col-12 tb-toolbar" id="user-list-table-toolbar">
                            <div class="btn-group float-right">
                                <!-- <button class="btn btn-primary" type="button">新 增</button> -->
                                <!-- 新增员工的按钮 -->
                                <button type="button" id="add-user" class="btn btn-primary add-carrier" data-toggle="modal"
                                    data-target="#add-user-dialog">
                                    新 增
                                </button>
                                <!-- 新增账户的Modal -->
                                <div class="modal fade" id="add-user-dialog" tabindex="-1" role="dialog"
                                    aria-labelledby="add-user-dialog-title" aria-hidden="true">
                                    <div class="modal-dialog modal-lg modal-dialog-scrollable" role="document">
                                        <div class="modal-content">
                                            <div class="modal-header">
                                                <h5 class="modal-title">新增物流商工具</h5>
                                                <button type="button" class="close" data-dismiss="modal"
                                                    aria-label="Close">
                                                    <span aria-hidden="true">&times;</span>
                                                </button>
                                            </div>
                                            <div class="modal-body">
                                                <form id="add-carrier">
                                                    <input type="hidden" value="" name="logContent" id="addLogContent">
                                                    <input type="hidden" value="" name="trCarrierId" id="addTrCarrierId">
                                                    <div class="form-group">
                                                        <label for="addToolType">
                                                            <small class="text-danger">* </small>物流工具
                                                        </label>
                                                        <select class="form-control" name="toolType"
                                                                id="addToolType">
                                                            <option value=""> --请选择-- </option>
                                                            <option value="0">-- 汽车 --</option>
                                                            <option value="1">-- 轮船 --</option>
                                                        </select>
                                                    </div>
                                                    <div class="form-group">
                                                        <label for="addToolCode">
                                                            <small class="text-danger">* </small>物流工具编号（由国家机构颁发的牌号，比如车牌号、船舶号）
                                                        </label>
                                                        <input type="text" class="form-control" name="toolCode"
                                                               id="addToolCode" aria-describedby="addToolCodeTip"
                                                               placeholder="">
                                                    </div>
                                                </form>
                                            </div>
                                            <div class="modal-footer">
                                                <button type="button" class="btn btn-secondary" data-dismiss="modal">取
                                                    消</button>
                                                <button type="button" class="btn btn-primary" id="sure-add-user">确
                                                    定</button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <!-- 编辑账户的Modal -->
                                <div class="modal fade" id="edit-user-dialog" tabindex="-1" role="dialog"
                                    aria-labelledby="edit-user-dialog-title" aria-hidden="true">
                                    <div class="modal-dialog modal-lg modal-dialog-scrollable" role="document">
                                        <div class="modal-content">
                                            <div class="modal-header">
                                                <h5 class="modal-title">编辑物流工具</h5>
                                                <button type="button" class="close" data-dismiss="modal"
                                                    aria-label="Close">
                                                    <span aria-hidden="true">&times;</span>
                                                </button>
                                            </div>
                                            <div class="modal-body">
                                                <form id="edit-carrier">
                                                    <input type="hidden" value="" name="trToolId" id="editTrToolId">
                                                    <input type="hidden" value="" name="logContent" id="editLogContent">
                                                    <input type="hidden" value="" name="trCarrierId" id="editTrCarrierId">
                                                    <div class="form-group">
                                                        <label for="editToolType">
                                                            <small class="text-danger">* </small>物流工具
                                                        </label>
                                                        <select class="form-control" name="toolType"
                                                                id="editToolType">
                                                            <option value=""> --请选择-- </option>
                                                            <option value="0">-- 汽车 --</option>
                                                            <option value="1">-- 轮船 --</option>
                                                        </select>
                                                    </div>
                                                    <div class="form-group">
                                                        <label for="editToolCode">
                                                            <small class="text-danger">* </small>物流工具编号（由国家机构颁发的牌号，比如车牌号、船舶号）
                                                        </label>
                                                        <input type="text" class="form-control" name="toolCode"
                                                               id="editToolCode" aria-describedby="editToolCodeTip"
                                                               placeholder="">
                                                    </div>
                                                </form>
                                            </div>
                                            <div class="modal-footer">
                                                <button type="button" class="btn btn-secondary" data-dismiss="modal">取
                                                    消</button>
                                                <button type="button" class="btn btn-primary" id="sure-edit-user">确
                                                    定</button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <!-- 删除账户的Modal -->
                                <div class="modal fade" id="delete-user-dialog" tabindex="-1" role="dialog"
                                    aria-labelledby="delete-user-dialog-title" aria-hidden="true">
                                    <div class="modal-dialog" role="document">
                                        <div class="modal-content">
                                            <div class="modal-header">
                                                <h5 class="modal-title">删除物流工具</h5>
                                                <button type="button" class="close" data-dismiss="modal"
                                                    aria-label="Close">
                                                    <span aria-hidden="true">&times;</span>
                                                </button>
                                            </div>
                                            <div class="modal-body">
                                                <p>确定要删除物流工具 <span class="label label-primary"
                                                        id="delete-user-name"></span> 吗？</p>
                                            </div>
                                            <div class="modal-footer">
                                                <button type="button" class="btn btn-secondary" data-dismiss="modal">取
                                                    消</button>
                                                <button type="button" class="btn btn-primary" id="sure-delete-user">确
                                                    定</button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <!-- 下面预留扩展的位置 -->
                            </div>
                        </div>
                    </div>
                    <!-- 账户表格 -->
                    <div class="row">
                        <div class="col-12 tb-data" id="user-list-table">
                            <table class="table table-striped table-bordered table-hover" id="user-table">
                                <thead>
                                    <tr>
                                        <th>物流工具</th>
                                        <th>物流工具编号（由国家机构颁发的牌号，比如车牌号、船舶号）</th>
                                        <th>创建时间</th>
                                        <th>操作</th>
                                    </tr>
                                </thead>
                                <tbody id="user-table-body">

                                                <!--class="btn btn-primary btn-sm" data-toggle="modal"-->
                                                <!--data-target="#reset-password-dialog">重置密码</button>-->
                                        <!--</td>-->
                                    <!--</tr>-->
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- JavaScript files-->
    <script src="./plugins/jquery-3.4.0/jquery-3.4.0.min.js"></script>
    <script src="./plugins/popper.js/popper.min.js"></script>
    <script src="./plugins/bootstrap-4.3.1/js/bootstrap.min.js"></script>
    <script src="./plugins/jquery.cookie/jquery.cookie.js"></script>

    <script src="./plugins/data-tables/data-tables-1.10.18/js/jquery.dataTables.min.js"></script>
    <script src="./plugins/data-tables/data-tables-1.10.18/js/dataTables.bootstrap4.min.js"></script>

</body>
