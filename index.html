			<!-- 账户信息modal窗口 -->
			<div class="modal fade" id="user-info-dialog" tabindex="-1" role="dialog"
				aria-labelledby="user-info-dialog-title" aria-hidden="true">
				<div class="modal-dialog" role="document">
					<div class="modal-content">
						<div class="modal-header">
							<h5 class="modal-title">账户信息</h5>
							<button type="button" class="close" data-dismiss="modal" aria-label="Close">
								<span aria-hidden="true">&times;</span>
							</button>
						</div>
						<div class="modal-body">
							<form>
								<div class="form-group row">
									<label for="user-info-name" class="col-sm-3 col-form-label">账户名：</label>
									<div class="col-sm-9">
										<input type="text" readonly class="form-control" name="user-info-name"
											id="user-info-name" placeholder="">
									</div>
								</div>
								<div class="form-group row">
									<label for="user-info-create-time" class="col-sm-3 col-form-label">注册时间：</label>
									<div class="col-sm-9">
										<input type="text" readonly class="form-control" name="user-info-create-time"
											id="user-info-create-time" placeholder="">
									</div>
								</div>
								<div class="form-group row">
									<label for="user-info-register-ip" class="col-sm-3 col-form-label">注册IP：</label>
									<div class="col-sm-9">
										<input type="text" readonly class="form-control" name="user-info-register-ip"
											id="user-info-register-ip" placeholder="">
									</div>
								</div>
								<div class="form-group row">
									<label for="user-info-login-num" class="col-sm-3 col-form-label">登录次数：</label>
									<div class="col-sm-9">
										<input type="text" readonly class="form-control" name="user-info-login-num"
											id="user-info-login-num" placeholder="">
									</div>
								</div>
								<div class="form-group row">
									<label for="user-info-last-login-time"
										class="col-sm-3 col-form-label">最后登录时间：</label>
									<div class="col-sm-9">
										<input type="text" readonly class="form-control"
											name="user-info-last-login-time" id="user-info-last-login-time"
											placeholder="">
									</div>
								</div>
								<div class="form-group row">
									<label for="user-info-last-login-ip" class="col-sm-3 col-form-label">最后登录IP：</label>
									<div class="col-sm-9">
										<input type="text" readonly class="form-control" name="user-info-last-login-ip"
											id="user-info-last-login-ip" placeholder="">
									</div>
								</div>
							</form>
						</div>
						<div class="modal-footer">
							<button type="button" class="btn btn-secondary" data-dismiss="modal">关闭</button>
						</div>
					</div>
				</div>
			</div>
			<!-- 修改密码modal窗口 -->
			<div class="modal fade" id="change-password-dialog" tabindex="-1" role="dialog"
				aria-labelledby="change-password-dialog-title" aria-hidden="true">
				<div class="modal-dialog" role="document">
					<div class="modal-content">
						<div class="modal-header">
							<h5 class="modal-title">修改密码</h5>
							<button type="button" class="close" data-dismiss="modal" aria-label="Close">
								<span aria-hidden="true">&times;</span>
							</button>
						</div>
						<div class="modal-body">
							<form>
								<div class="form-group">
									<label for="old-password">原密码</label>
									<input type="password" readonly class="form-control" name="old-password" id="old-password"
										placeholder="">
								</div>
								<div class="form-group">
									<label for="new-password">新密码</label>
									<input type="password" class="form-control" name="new-password" id="new-password"
										aria-describedby="new-password-tip" placeholder="">
									<small id="new-password-tip"
										class="form-text text-danger">注：为了账户安全，密码长度不得小于8位，必须包含大写字母、小写字母和数字</small>
								</div>
								<div class="form-group">
									<label for="sure-new-password">确认新密码</label>
									<input type="password" class="form-control" name="sure-new-password"
										id="sure-new-password" aria-describedby="sure-new-password-tip" placeholder="">
									<small id="sure-new-password-tip"
										class="form-text text-danger">注：为了账户安全，密码长度不得小于8位，必须包含大写字母、小写字母和数字</small>
								</div>
							</form>
						</div>
						<div class="modal-footer">
							<button type="button" class="btn btn-secondary" data-dismiss="modal">取
								消</button>
							<button type="button" class="btn btn-primary" id="sure-change-password">确
								定</button>
						</div>
					</div>
				</div>
			</div>
