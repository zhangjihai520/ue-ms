<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<title>订单详情</title>
		<meta name="description" content="">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<meta name="robots" content="all,follow">

		<link rel="stylesheet" href="./plugins/bootstrap-4.3.1/css/bootstrap.min.css">
		<link rel="stylesheet" href="./plugins/font-awesome-4.7.0/css/font-awesome.min.css">
		<link rel="stylesheet" href="./plugins/toastr-2.1.4/toastr.min.css">
		<link rel="stylesheet" href="./plugins/data-tables/data-tables-1.10.18/css/dataTables.bootstrap4.min.css">
		<link rel="stylesheet" href="css/style.css">
		<link rel="stylesheet" href="css/custom.css">
		<link rel="shortcut icon" href="imgs/favicon.ico">
		<!-- Tweaks for older IEs-->
		<!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script><![endif]-->
	</head>

	<body class="gray-bg">
		<div class="wrapper wrapper-content">
			<div class="ibox">
				<div class="ibox-title">
					<h5>订单信息详情</h5>
				</div>
				<div class="ibox-content">
					<div class="container-fluid">
						<!-- 筛选栏 -->
						<div class="row">
							<div class="col-8">
								<div class="row mt-4">
									<div class="col-3 offset-5 discount_add">订单号：</div>
									<div class="col-4">
										<input type="text" class="form-control"id="order_orderNo" disabled="disabled"/>
									</div>
								</div>
								<div class="row mt-4">
									<div class="col-3 offset-5 discount_add">用户名：</div>
									<div class="col-4">
										<input type="text" class="form-control"id="order_nickname" disabled="disabled"/>
									</div>
								</div>
								<div class="row mt-4">
									<div class="col-3 offset-5 discount_add">下单时间：</div>
									<div class="col-4">
										<input type="text" class="form-control"id="order_createTime" disabled="disabled"/>
									</div>
								</div>
								<div class="row mt-4">
									<div class="col-3 offset-5 discount_add">加油站名称：</div>
									<div class="col-4">
										<input type="text" class="form-control"id="order_siteName" disabled="disabled"/>
									</div>
								</div>
								<div class="row mt-4">
									<div class="col-3 offset-5 discount_add">加油站地址：</div>
									<div class="col-4">
										<input type="text" class="form-control" id="order_siteAddress" disabled="disabled"/>
									</div>
								</div>
								<div class="row mt-4">
									<div class="col-3 offset-5 discount_add">油号：</div>
									<div class="col-4">
										<input type="text" class="form-control" id="order_no"disabled="disabled"/>
									</div>
								</div>								
								
								<div class="row mt-4">
									<div class="col-3 offset-5 discount_add">订单实付金额（单位：元）：</div>
									<div class="col-4">
										<input type="text" class="form-control"id="order_payAmount" disabled="disabled"/>
									</div>
								</div>	
								<div class="row mt-4">
									<div class="col-3 offset-5 discount_add">加油数量(单位：L)：</div>
									<div class="col-4">
										<input type="text" class="form-control"id="order_count" disabled="disabled"/>
									</div>
								</div>
								<div class="row mt-4">
									<div class="col-3 offset-5 discount_add">订单优惠金额（单位：元）：</div>
									<div class="col-4">
										<input type="text" class="form-control"id="order_deductAmount" disabled="disabled"/>
									</div>
								</div>
								<div class="row mt-4">
									<div class="col-3 offset-5 discount_add">支付编码：</div>
									<div class="col-4">
										<input type="text" class="form-control"id="order_payNo" disabled="disabled"/>
									</div>
								</div>
							</div>
						</div>
					</div>
					<div class="form-group offset-6">
						<button type="button"  id="order_back" class="btn btn-warning  link-resource">取消</button>
					</div>
				</div>
			</div>
		</div>

		<!-- JavaScript files-->
		<script src="./plugins/jquery-3.4.0/jquery-3.4.0.min.js"></script>
		<script src="./plugins/popper.js/popper.min.js"></script>
		<script src="./plugins/bootstrap-4.3.1/js/bootstrap.min.js"></script>
		<script src="./plugins/jquery.cookie/jquery.cookie.js"></script>
		<script src="./plugins/jquery-validation/jquery.validate.min.js"></script>
		<script src="./plugins/toastr-2.1.4/toastr.min.js"></script>
		<script src="./plugins/data-tables/data-tables-1.10.18/js/jquery.dataTables.min.js"></script>
		<script src="./plugins/data-tables/data-tables-1.10.18/js/dataTables.bootstrap4.min.js"></script>

		<!-- public -->
		<script src="js/public.js"></script>
		<!-- self -->
		<script src="js/ms_order_detail.js"></script>
		<script>
		</script>

	</body>

</html>
