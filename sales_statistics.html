<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>销售统计</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="robots" content="all,follow">

    <link rel="stylesheet" href="./plugins/font-awesome-4.7.0/css/font-awesome.min.css">

<body class="gray-bg">

    <div class="wrapper wrapper-content">
        <div class="ibox">
            <div class="ibox-title">
                <h5>销售统计列表</h5>
            </div>
            <div class="ibox-content">
                <div class="container-fluid">
                    <!-- 筛选栏 -->
                    <div class="row">
                        <div class="col-12">
                            <form class="tb-filter" id="user-list-filter">
                                <div class="form-row align-items-end">
                                    <!-- 账户名 -->
                                    <div class="form-group col-auto">
                                        <label for="user-name">账户名：</label>
                                        <input type="text" name="user-name" id="user-name" class="form-control"
                                            placeholder="">
                                    </div>
                                    <!-- 所属角色 -->
                                    <div class="form-group col-auto">
                                        <label for="which-role">所属角色：</label>
                                        <select class="form-control" name="which-role" id="which-role">
                                            <option value="">-- 请选择 --</option>
                                            <option>管理员</option>
                                            <option>创作编辑</option>
                                            <option>排版员</option>
                                            <option>配音员</option>
                                            <option>剪辑员</option>
                                            <option>发布员</option>
                                            <option>内容审核主管</option>
                                        </select>
                                    </div>
                                    <!-- 状态 -->
                                    <div class="form-group col-auto">
                                        <label for="user-status">状态：</label>
                                        <select class="form-control" name="user-status" id="user-status">
                                            <option value=""> --请选择-- </option>
                                            <option value="1">有效</option>
                                            <option value="0">无效</option>
                                        </select>
                                    </div>
                                    <!-- 查询按钮 -->
                                    <div class="form-group col-auto">
                                        <button type="button" name="query-user" id="query-user" class="btn btn-primary
                                            btn-lg btn-block">查 询</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                    <!-- 表格工具栏 -->
                    <div class="row">
                        <div class="col-12 tb-toolbar" id="user-list-table-toolbar">
                            <div class="btn-group float-right">
                                <!-- <button class="btn btn-primary" type="button">新 增</button> -->
                                <!-- 新增员工的按钮 -->
                                <button disabled="disabled" type="button" id="add-user" class="btn btn-primary add-user" data-toggle="modal"
                                    data-target="#add-user-dialog">
                                    新 增
                                </button>
                                <!-- 新增账户的Modal -->
                                <div class="modal fade" id="add-user-dialog" tabindex="-1" role="dialog"
                                    aria-labelledby="add-user-dialog-title" aria-hidden="true">
                                    <div class="modal-dialog modal-lg modal-dialog-scrollable" role="document">
                                        <div class="modal-content">
                                            <div class="modal-header">
                                                <h5 class="modal-title">新增账户</h5>
                                                <button type="button" class="close" data-dismiss="modal"
                                                    aria-label="Close">
                                                    <span aria-hidden="true">&times;</span>
                                                </button>
                                            </div>
                                            <div class="modal-body">
                                                <form>
                                                    <div class="form-group">
                                                        <label for="add-user-name">
                                                            <small class="text-danger">* </small>账户名
                                                        </label>
                                                        <input type="text" class="form-control" name="add-user-name"
                                                            id="add-user-name" aria-describedby="add-user-name-tip"
                                                            placeholder="">
                                                        <small id="add-user-name-tip"
                                                            class="form-text text-danger">注：请用英文、数字、下划线或三者结合的方式创建账户名</small>
                                                    </div>
                                                    <div class="form-group">
                                                        <label for="add-user-password">
                                                            <small class="text-danger">* </small>账户密码
                                                        </label>
                                                        <input type="password" class="form-control"
                                                            name="add-user-password" id="add-user-password"
                                                            aria-describedby="add-user-password-tip" placeholder="">
                                                        <small id="add-user-password-tip"
                                                            class="form-text text-danger">注：为了账户安全，密码长度不得小于8位，必须包含大写字母、小写字母和数字</small>
                                                    </div>
                                                    <div class="form-group">
                                                        <label for="add-user-real-name">
                                                            <small class="text-danger">* </small>真实姓名
                                                        </label>
                                                        <input type="text" class="form-control" name="add-user-real-name"
                                                               id="add-user-real-name" aria-describedby="add-user-real-name-tip"
                                                               placeholder="">
                                                    </div>
                                                    <div class="form-group">
                                                        <label for="add-user-sex">
                                                            <small class="text-danger">* </small>性别
                                                        </label>
                                                        <select class="form-control" name="add-user-sex"
                                                                id="add-user-sex">
                                                            <option value=""> --请选择-- </option>
                                                            <option value="1">男</option>
                                                            <option value="0">女</option>
                                                        </select>
                                                    </div>
                                                    <div class="form-group">
                                                        <label for="add-user-phone-number">
                                                            <small class="text-danger">* </small>手机号码
                                                        </label>
                                                        <input type="text" class="form-control" name="add-user-phone-number"
                                                               id="add-user-phone-number" aria-describedby="add-user-phone-number-tip"
                                                               oninput = "value=value.replace(/[^\d]/g,'')" maxlength="11"
                                                               placeholder="">
                                                    </div>
                                                    <div class="form-group">
                                                        <label for="add-user-status">
                                                            <small class="text-danger">* </small>状态
                                                        </label>
                                                        <select class="form-control" name="add-user-status"
                                                            id="add-user-status">
                                                            <option value=""> --请选择-- </option>
                                                            <option value="1">有效</option>
                                                            <option value="0">无效</option>
                                                        </select>
                                                    </div>
                                                    <div class="form-group">
                                                        <label for="add-user-link-role">
                                                            <small class="text-danger">* </small>关联角色
                                                        </label>
                                                        <select class="form-control" name="add-user-link-role"
                                                            id="add-user-link-role">
                                                            <option value=""> --请选择-- </option>
                                                            <option>创作编辑</option>
                                                            <option>配音员</option>
                                                            <option>剪辑员</option>
                                                        </select>
                                                    </div>
                                                    <div class="form-group">
                                                        <label for="add-user-email">
                                                            <small class="text-danger"></small>邮箱
                                                        </label>
                                                        <input type="text" class="form-control" name="add-user-email"
                                                               id="add-user-email" aria-describedby="add-user-email-tip"
                                                               placeholder="">
                                                    </div>
                                                </form>
                                            </div>
                                            <div class="modal-footer">
                                                <button type="button" class="btn btn-secondary" data-dismiss="modal">取
                                                    消</button>
                                                <button type="button" class="btn btn-primary" id="sure-add-user">确
                                                    定</button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <!-- 编辑账户的Modal -->
                                <div class="modal fade" id="edit-user-dialog" tabindex="-1" role="dialog"
                                    aria-labelledby="edit-user-dialog-title" aria-hidden="true">
                                    <div class="modal-dialog modal-lg modal-dialog-scrollable" role="document">
                                        <div class="modal-content">
                                            <div class="modal-header">
                                                <h5 class="modal-title">编辑账户</h5>

                                                </button>
                                            </div>
                                            <div class="modal-body">
                                                <form>
                                                    <div class="form-group">
                                                        <label for="edit-user-name">

                                                        </label>

                                                        <input type="password" class="form-control"

                                                            aria-describedby="edit-user-password-tip" placeholder="" disabled>
                                                        <small id="edit-user-password-tip"
                                                            class="form-text text-danger">注：为了账户安全，密码长度不得小于8位，必须包含大写字母、小写字母和数字</small>
                                                    </div>
                                                    <div class="form-group">
                                                        <label for="edit-user-real-name">
                                                            <small class="text-danger">* </small>真实姓名
                                                        </label>
                                                        <input type="text" class="form-control" name="edit-user-real-name"

                                                        </select>
                                                    </div>

                                                            <option value="1">有效</option>
                                                            <option value="0">无效</option>
                                                        </select>
                                                    </div>
                                                    <div class="form-group">
                                                        <label for="edit-user-link-role">
                                                            <small class="text-danger">* </small>关联角色
                                                        </label>
                                                        <select class="form-control" name="edit-user-link-role"
                                                            id="edit-user-link-role">
                                                            <option value=""> --请选择-- </option>
                                                            <option>创作编辑</option>
                                                            <option>配音员</option>
                                                            <option>剪辑员</option>
                                                        </select>
                                                    </div>
                                                    <div class="form-group">
                                                        <label for="edit-user-email">
                                                            <small class="text-danger"></small>邮箱
                                                        </label>
                                                        <input type="text" class="form-control" name="edit-user-email"
                                                               id="edit-user-email" aria-describedby="edit-user-email-tip"
                                                               placeholder="">
                                                    </div>
                                                </form>
                                            </div>
                                            <div class="modal-footer">
                                                <button type="button" class="btn btn-secondary" data-dismiss="modal">取
                                                    消</button>
                                                <button type="button" class="btn btn-primary" id="sure-edit-user">确
                                                    定</button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <!-- 删除账户的Modal -->
                                <div class="modal fade" id="delete-user-dialog" tabindex="-1" role="dialog"
                                    aria-labelledby="delete-user-dialog-title" aria-hidden="true">
                                    <div class="modal-dialog" role="document">
                                        <div class="modal-content">
                                            <div class="modal-header">
                                                <h5 class="modal-title">删除账户</h5>
                                                <button type="button" class="close" data-dismiss="modal"
                                                    aria-label="Close">
                                                    <span aria-hidden="true">&times;</span>
                                                </button>
                                            </div>
                                            <div class="modal-body">
                                                <p>确定要删除账户 <span class="label label-primary"
                                                        id="delete-user-name"></span> 吗？</p>
                                            </div>
                                            <div class="modal-footer">
                                                <button type="button" class="btn btn-secondary" data-dismiss="modal">取
                                                    消</button>
                                                <button type="button" class="btn btn-primary" id="sure-delete-user">确
                                                    定</button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <!-- 重置密码的Modal -->
                                <div class="modal fade" id="reset-password-dialog" tabindex="-1" role="dialog"
                                    aria-labelledby="reset-password-dialog-title" aria-hidden="true">
                                    <div class="modal-dialog" role="document">
                                        <div class="modal-content">
                                            <div class="modal-header">
                                                <h5 class="modal-title">重置密码</h5>
                                                <button type="button" class="close" data-dismiss="modal"
                                                    aria-label="Close">
                                                    <span aria-hidden="true">&times;</span>
                                                </button>
                                            </div>
                                            <div class="modal-body">
                                                <p>确定要重置账户 <span class="label label-primary"
                                                        id="reset-password-user-name"></span> 的登录密码吗？</p>
                                            </div>
                                            <div class="modal-footer">
                                                <button type="button" class="btn btn-secondary" data-dismiss="modal">取
                                                    消</button>
                                                <button type="button" class="btn btn-primary" id="sure-reset-password">确
                                                    定</button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <!-- 下面预留扩展的位置 -->
                            </div>
                        </div>
                    </div>
