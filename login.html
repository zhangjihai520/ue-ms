<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>UE数据管理平台</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="robots" content="all,follow">

  <link rel="stylesheet" href="./plugins/bootstrap-4.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="./plugins/font-awesome-4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="./plugins/toastr-2.1.4/toastr.min.css">
  <link rel="stylesheet" href="css/style.default.css" id="theme-stylesheet">
  <!-- <link rel="stylesheet" href="css/style.css"> -->
  <link rel="stylesheet" href="css/custom.css">
  <link rel="shortcut icon" href="imgs/favicon.ico">
  <!-- Tweaks for older IEs-->
  <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script><![endif]-->
</head>

<body>
  <div class="page login-page">
    <div class="container d-flex align-items-center">
      <div class="form-holder has-shadow">
        <div class="row">
          <!-- Logo & Information Panel-->
          <div class="col-lg-6">
            <div class="info d-flex align-items-center">
              <div class="content d-flex flex-column justify-content-center">
                <div id="logo" class="mb-5">
                  <img src="./imgs/logo.png"
                    class="img-fluid ${3|rounded-top,rounded-right,rounded-bottom,rounded-left,rounded-circle,|}"
                    alt="logo" width="100%" height="auto">
                </div>
                <div id="sys-name">
                  <h1>UE数据管理平台</h1>
                </div>
                <p>成品油供应链优质服务商</p>
              </div>
            </div>
          </div>
          <!-- Form Panel    -->
          <div class="col-lg-6 bg-white">
            <div class="form d-flex align-items-center">
              <div class="content">
                <form method="post" class="form-validate">
                  <div class="form-group">
                    <input id="login-username" type="text" name="loginUsername" required data-msg="请输入您的账户名"
                      class="input-material">
                    <label for="login-username" class="label-material">账户名</label>
                  </div>
                  <div class="form-group">
                    <input id="login-password" type="password" name="loginPassword" required data-msg="请输入您的密码"
                      class="input-material">
                    <label for="login-password" class="label-material">密码</label>
                  </div>
                  <!-- <a id="login" href="index.html" class="btn btn-primary">登录</a> -->
                  <!-- <button type="submit" href="index.html" class="btn btn-primary">登录</button> -->
                  <button type="button" class="btn btn-primary" id="login-btn">登录</button>
                </form>
                <br>
                <a href="#" class="forgot-pass">忘记密码？</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="copyrights text-center">
      <p>
        ©2019 &nbsp;&nbsp; 南昌优易油网科技有限公司 &nbsp;&nbsp; 版权所有
      </p>
    </div>
  </div>

  <!-- JavaScript files-->
  <script src="./plugins/jquery-3.4.0/jquery-3.4.0.min.js"></script>
  <script src="./plugins/popper.js/popper.min.js"></script>
  <script src="./plugins/bootstrap-4.3.1/js/bootstrap.min.js"></script>
  <script src="./plugins/jquery.cookie/jquery.cookie.js"></script>
  <script src="./plugins/jquery-validation/jquery.validate.min.js"></script>
  <script src="./plugins/toastr-2.1.4/toastr.min.js"></script>
  <script src="./plugins/js-md5/md5.min.js"></script>

  <!-- public -->
  <script src="js/public.js"></script>
  <!-- self -->
  <script src="js/login.js"></script>


</body>

</html>
